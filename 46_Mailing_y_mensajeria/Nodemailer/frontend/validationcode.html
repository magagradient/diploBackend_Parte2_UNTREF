<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validar usuario</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Validación de Usuario 🙋🏻</h1>
        <p>Verifica tu correo electrónico e ingresa el código de seguridad enviado para validarte como usuario. Por las dudas, revisa la casilla de SPAM.</p>
        <form>
            <div class="form-group">
                <input type="number" id="security-code" name="security-code" min="100000" max="999999" placeholder="Código de Seguridad" required>
            </div>
            <div class="form-group">
                <button type="submit">Validar</button>
            </div>
            <a href="#">Volver a enviar</a>
        </form>
    </div>
</body>
</html>
